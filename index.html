<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aesthetic Mood Page</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #cfd9df, #e2ebf0);
    overflow: hidden;
}

/* Card */
.container {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

h1 {
    color: #4a4a4a;
    margin-bottom: 10px;
}

p {
    color: #666;
    font-size: 16px;
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: #7f9cf5;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #667eea;
}

/* Floating bubbles */
.bubble {
    position: absolute;
    bottom: -50px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation: rise 10s linear infinite;
}

@keyframes rise {
    0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-110vh) scale(1);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>✨ Calm Space ✨</h1>
    <p id="text">Take a deep breath. You're doing great.</p>
    <button onclick="changeText()">Change Mood</button>
</div>

<script>
const messages = [
    "Take a deep breath. You're doing great.",
    "Small steps still move you forward.",
    "You are stronger than you think.",
    "Focus. Stay calm. Keep going.",
    "Good things take time.",
    "Rest if needed, but don't quit."
];

function changeText() {
    const random = Math.floor(Math.random() * messages.length);
    document.getElementById("text").innerText = messages[random];
}

// Bubble animation
setInterval(() => {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    const size = Math.random() * 40 + 10;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(bubble);

    setTimeout(() => {
        bubble.remove();
    }, 10000);
}, 500);
</script>

</body>
</html>
