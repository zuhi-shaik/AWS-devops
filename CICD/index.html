<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cute Calm Space</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            overflow: hidden;
            transition: background 1s ease;
        }

        /* Card */
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            animation: float 4s ease-in-out infinite;
            transition: 0.4s;
        }

        .container:hover {
            box-shadow: 0 0 40px rgba(127, 156, 245, 0.5);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            min-height: 40px;
        }

        /* Clock */
        .clock {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        /* Buttons */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: #7f9cf5;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #667eea;
        }

        .toggle {
            background: #444;
            margin-left: 10px;
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 10s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-110vh) scale(1);
                opacity: 0;
            }
        }

        /* Dark mode */
        .dark {
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
        }

        .dark .container {
            background: rgba(30, 30, 50, 0.85);
            color: white;
        }

        .dark p {
            color: #ddd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>✨ Calm Space ✨</h1>
        <p id="text">Take a deep breath. You're doing great.</p>
        <div class="clock" id="clock"></div>

        <button onclick="changeMood()">Change Mood</button>
        <button class="toggle" onclick="toggleMode()">Dark Mode</button>
    </div>

    <script>
        // Messages with colors
        const messages = [
            { text: "Take a deep breath. You're doing great.", color: "#e2ebf0" },
            { text: "Small steps still move you forward.", color: "#d4fc79" },
            { text: "You are stronger than you think.", color: "#a1c4fd" },
            { text: "Focus. Stay calm. Keep going.", color: "#fbc2eb" },
            { text: "Good things take time.", color: "#fad0c4" },
            { text: "Rest if needed, but don't quit.", color: "#cfd9df" }
        ];

        // Cute Voice Function
        function speakCute(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.rate = 0.9;   // slower
            speech.pitch = 1.5;  // higher pitch (cute)
            speech.volume = 1;

            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice =>
                voice.name.toLowerCase().includes("female") ||
                voice.name.toLowerCase().includes("google") ||
                voice.name.toLowerCase().includes("zira")
            );

            if (femaleVoice) {
                speech.voice = femaleVoice;
            }

            speechSynthesis.speak(speech);
        }

        // Change mood
        function changeMood() {
            const random = Math.floor(Math.random() * messages.length);
            const message = messages[random];

            document.getElementById("text").innerText = message.text;
            document.body.style.background =
                "linear-gradient(135deg, " + message.color + ", #ffffff)";

            speakCute(message.text);
        }

        // Welcome voice
        window.onload = function () {
            speakCute("Welcome to your calm space. You are doing amazing today.");
        };

        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Dark mode
        function toggleMode() {
            document.body.classList.toggle("dark");
        }

        // Bubble animation
        setInterval(() => {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            const size = Math.random() * 40 + 10;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }, 600);
    </script>

</body>

</html>
